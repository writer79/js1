<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        let i = 0;
        for (i = 0; i < 11; i++) {
            if (i == 0) {
                console.log(i + " - это ноль")
            }
            if (i % 2 == 0) {
                console.log(i + " - четное число");
            }
            else if (i % 2 !== 0) {
                console.log(i + " - нечетное число")
            }
        }
    </script>
</body>

</html>
