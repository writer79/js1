<body>
    <script>
        'use strict'

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }
            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        const hueta = new AttachedPost('user1', 'hueta', '28.05.2022');
        console.log(hueta);
        hueta.makeTextHighlighted();
        hueta.edit('hueta huet');
        console.log(hueta);
    </script>
</body>

</html>
