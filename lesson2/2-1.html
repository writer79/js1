<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict';
        //пример 1 
        /*В данном примере мы объявляем 4 переменные a,b,c и d. a присваиваем значение 1. b присваиваем значение 1. c и d неопределены undefinded. 
        Далее мы присваиваем c значение a увеличенное на 1 операцие1 ++ и выводим c на экран*/
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2

        //пример 2
        /*В данном примере сначала d присваивается значение из b, а потом b увеличивается на 1. 
        Т.о. в d у нас становится 1, а в b 2. Затем на экран выводится значение d*/
        d = b++;
        alert(d); //ответ: 1

        //пример 3
        /*Значение а увеличивается еще на единицу и становится равным 3. Затем в с присваивается сумма 2 и а, т.е. 5 и с выводится на экран*/
        c = 2 + ++a;
        alert(c); //ответ: 5

        //пример 4
        /*Здесь d присваивается значение 2+b т.е. 4, а потом b увеличивается на 1 и становится равным 3. На экран выводится значение d*/
        d = 2 + b++;
        alert(d); //ответ: 4

        /*Здесь мы просто на экран выводим значение a и b*/
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
