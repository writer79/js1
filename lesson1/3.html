<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /* 
        1. 10 плюс 10 получаем 20
        2. конкатенация числа 20 со строкой 10 получаем 2910
        3. 2010 присваиваем в переменную result1
        4. с помощью console.log выводим result1 в консоль
        */
        let result1 = 10 + 10 + "10";
        console.log(result1);

        /*
        1. конкатенация числа 10 и строки 10 получаем 1010
        2. конкатенация строки 1010 и числа 10 получаем 101010
        3. 101010 присваиваем в переменную result2
        4. с помощью console.log выводим result2 в консоль
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);

        /*
        1. 10 плюс 10 получаем 20
        2. 20 плюс 10 получаем 30
        3. 30 присваиваем в переменную result3
        4. с помощью console.log выводим result3 в консоль
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);

        /*
        1. 10 делим на -0 получаем -Infinity
        2. -Infinity присваиваем в переменную result4
        3. с помощью console.log выводим result4 в консоль
        */
        let result4 = 10 / -"";
        console.log(result4);

        /*
        1. 10 делим на NaN
        2. NaN присваиваем в переменную result5
        4. с помощью console.log выводим result5 в консоль
        */
        let result5 = 10 / +"2,5";
        console.log(result5);
    </script>
</body>

</html>
